    <main class="contacto-container">
        <h2>Contacto</h2>
        <form class="contacto-form" onsubmit="enviarFormulario(event)">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required />

            <label for="text">Nombre</label>
            <input type="text" id="text" name="text" placeholder="Escribe tu nombre..." required />

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje acá..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

    </main>
